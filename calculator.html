<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box-1">
<h1> Calculator</h1>
<input type="text"name="screen"id="screen">
<table>
    <tr>  
        
        <td><button id="open"  value="("class="btn">(</button></td>
        <td><button id="close" class="btn" value=")"> )</button></td>
        <td><button  onclick="Clear()" >C</button></td>
        <td><button id="add" class="btn" value="+">+</button></td>
    </tr>
    <tr>  
    <td><button id="7"  value="7"class="btn">7</button></td>
    <td><button id="8"  value="8"class="btn">8</button></td>
    <td><button id="9"  value="9"class="btn">9</button></td>
    <td><button id="10"  value="-"class="btn">-</button></td>
</tr>
<tr>  
    <td><button id="4"   value="4"class="btn">4</button></td>
    <td><button id="5"  value="5"class="btn">5</button></td>
    <td><button id="6"  value="6"class="btn">6</button></td>
    <td><button id="divide"  value="/"class="btn">/</button></td>
</tr>
<tr>  
    <td><button id="1"  value="1"class="btn">1</button></td>
    <td><button id="2"  value="2"class="btn">2</button></td>
    <td><button id="3"  value="3"class="btn">3</button></td>
    <td><button id="multiply"  value="*"class="btn">*</button></td>
</tr>
<tr>  
    <td><button id="0"  value="0"class="btn">0</button></td>
    <td><button id="point"  value="."class="btn">.</button></td>
    <td><button id="calculate"  class="btn">=</button></td>
    <td><button onclick="del()">del</button></td>
</tr>

</table>
    </div>
</div>
</body>

</html>
